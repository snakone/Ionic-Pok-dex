<ion-header>
  <app-modal-navbar [title]="'choose.type' | translate">
  </app-modal-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let t of pokeTypes$ | async"
              (click)="filter(t)" 
              detail>
      <ion-label [ngClass]="{'selected': t === selectedType}">
        {{t | translate}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
