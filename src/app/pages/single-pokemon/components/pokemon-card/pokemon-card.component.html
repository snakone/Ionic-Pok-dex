<ion-grid *ngIf="pokemon">
  <ion-row>
    <ion-col>
      <ion-img [src]="pokemon.sprites.front_default | noImage"></ion-img>
    </ion-col>
    <ion-col>
      <ion-img [src]="pokemon.sprites.back_default | noImage"></ion-img>
    </ion-col>
    <ion-col class="info" size="12">
      <ion-text>{{pokemon.species.name}}</ion-text>
      <p><ion-text>{{pokemon.name}}</ion-text></p>
      <ion-list>
        <ion-item>
          <ion-icon name="speedometer"></ion-icon>
          <ion-label>{{'weight' | translate}}: {{pokemon.weight}} kg</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="paw"></ion-icon>
          <ion-label>{{'height' | translate}}: {{pokemon.height}} m</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
