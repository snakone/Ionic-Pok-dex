<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{pokemon?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <app-pokemon-card *ngIf="!loading" [pokemon]="pokemon"></app-pokemon-card>
 <app-loader *ngIf="loading"></app-loader>
</ion-content>
